<a name="1">[1]</a> <a href="#1" id=1>SAM WALTON was arguably the most important retailer of his generation.</a>
<a name="2">[2]</a> <a href="#2" id=2>The church-going son of a farmer born in 1918 near Kingfisher, Oklahoma, he founded a store chain which made him America's richest man, and which, shortly before his death in 1992, became the world's biggest retailer.</a>
