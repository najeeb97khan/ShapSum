<a name="1">[1]</a> <a href="#1" id=1>BFN [Text] Comrade Wen Jiabao [member of CPC Central Committee Secretariat] and his party left Changsha for Zhuzhou and Xiangtan yesterday.</a>
<a name="2">[2]</a> <a href="#2" id=2>As the highest flood season has not yet arrived, we should be prepared at any time to meet new flood peaks head - on rather than slacken our efforts.</a>
