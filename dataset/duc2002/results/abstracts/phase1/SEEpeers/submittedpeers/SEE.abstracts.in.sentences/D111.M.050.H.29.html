<body bgcolor="white">
<a name="1">[1]</a> <a href="#1" id=1>A freighter carrying a cargo of beer sank in the North Sea today off the Dutch coast and all nine crew members were rescued from life rafts, a coast guard spokesman said.</a>
<a name="2">[2]</a> <a href="#2" id=2>Six sailors died.</a>
<a name="3">[3]</a> <a href="#3" id=3>No injuries were reported in the sinking.</a>
</body>
