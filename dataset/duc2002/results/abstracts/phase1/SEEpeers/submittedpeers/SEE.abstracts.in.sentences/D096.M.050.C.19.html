<a name="1">[1]</a> <a href="#1" id=1>In a dramatic finish, the San Francisco 49ers football team won the Super Bowl on Sunday, 01/21/1989, with a 20-16 victory over the Cincinnati Bengals.</a>
<a name="2">[2]</a> <a href="#2" id=2>The San Francisco 49ers' 55-10 rout of the Denver Broncos was the lowest-rated Super Bowl in 21 years and the third-lowest ever.</a>
